group = "org.example.refactoring"

defaultTasks 'clean', 'build'

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply from: "$rootDir/dependencies.gradle"
dependencies {
    testImplementation libs.test.junitApi,
            libs.test.junitParams,
            libs.test.assertj,
            libs.test.commonsLang

    testRuntimeOnly libs.test.junitEngine
}

test {
    useJUnitPlatform()
}
